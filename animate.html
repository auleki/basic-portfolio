<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="./css/animate.css">
</head>
<body>
    
    <section>
        <img class="layer" data-speed="-5" src="images/1.png" alt="1" srcset="">
        <img class="layer" data-speed="5" src="images/2.png" alt="2" srcset="">
        <img class="layer" data-speed="2" src="images/3.png" alt="3" srcset="">
        <img class="layer" data-speed="6" src="images/4.png" alt="4" srcset="">
        <img class="layer" data-speed="8" src="images/5.png" alt="5" srcset="">
        <img class="layer" data-speed="-2" src="images/6.png" alt="6" srcset="">
        <img class="layer" data-speed="4" src="images/7.png" alt="7" srcset="">
        <img class="layer" data-speed="-9" src="images/8.png" alt="8" srcset="">
        <img class="layer" data-speed="6" src="images/9.png" alt="9" srcset="">
        <img class="layer" data-speed="7" src="images/10.png" alt="10" srcset="">
        <img class="layer" data-speed="-5" src="images/11.png" alt="11" srcset="">
        <img class="layer" data-speed="5" src="images/12.png" alt="12" srcset="">
        <h1 class="layer" data-speed="2">King Aughost</h1>
    </section>

    <!-- <script src="js/main.js"></script> -->
    <script>
        document.addEventListener("mousemove", parallax);

        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute("data-speed");
                const x = (window.innerWidth - e.pageX*speed)/35;
                const y = (window.innerHeight - e.pageX*speed)/95;
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        }
    </script>
</body>
</html>
